<style type="text/css">
	body{
		background: lightgrey;

	.form-div{

<body>
    <div id="login">

							       <span class="input-group-text fa-bg"><i class="fa fa-key icon text-white"></i></span>
							    </div>

	                		 </div>

							  </div>

	                	<center>
