<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
	body{
		background: lightgrey;
	}
	.form-div{
	display: block;
	width: 450px;
	padding-left: 50px;
	padding-right:50px;
	padding-top: 10px;
	padding-bottom:10px;
	background: white;
	box-shadow: 2px 2px 2px 2px grey;
	border-radius: 1px 1px 50px 1px;
	margin-bottom: 10px;
}
.form-header{
	background: #54c4f7;
	box-shadow: 2px 2px 2px 2px grey;
	border-radius: 50px 1px 1px 1px;
	margin-bottom: 10px;
}
#signup-btn{
	box-shadow: 2px 2px 2px 2px lightgrey;
}
</style>
</head>
<body>
    <div id="login">
        <div class="container">
            <div class="row  d-flex justify-content-center">
            	
                <div >
                	<div class="form-header w-100 p-1 mb-0">
            		   <h3 class="text-center">SIGN UP</h3>
            	    </div>
                	<div class="form-div">
                		<form>
	                		<label for="name">Username</label>
	                		<input type="text" name="name" id="name" class="form-control h-75">
	                		<label for="email">Email</label>
	                		<input type="text" name="email" id="email" class="form-control  h-75">
	                		<label for="password">Password</label>
	                		<input type="text" name="password" id="password" class="form-control  h-75" >
	                		<label for="confirm-password">Confirm Password</label>
	                		<input type="text" name="confirm-password" id="confirm-password" class="form-control  h-75">
	                		<input type="button" value="Register" class="btn btn-primary mt-2 w-100 h-75" id="signup-btn">
	                	</form>
	                	<p>If you are already Register? <a href="signin.html">Sign in</a></p>
	                	<hr>
	                	<button class="btn btn-danger w-100 h-75" id="signup-btn">G SIGN UP WITH GOOGLE</button>
	                	<button class="btn btn-primary mt-2 w-100 h-75" id="signup-btn">F SIGN UP WITH FACEBOOK</button>
                	</div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
